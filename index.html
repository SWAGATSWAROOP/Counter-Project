<!doctype html>
<html>
    <head>
        <title>Structure</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="Main-Box">
            <h3 id="Heading">Enter Value Between 0 and 9</h3>
            <textarea id="Input-Box" placeholder="Enter the value"></textarea>
            <button id="Submit-Button">Start Counter</button>
        </div>
        <div id="CounterBox">
            <div class="Counter-Box">
                <p class="Counter"> 0 </p>
                <p class="Counter-next"> 0 </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
